<!DOCTYPE hmtl>
<html lang="en">
	<head>
		<title>Basic HTML and CSS</title>
		<meta charset="utf-8">
	</head>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2{
		background-color: red;
		color: purple;
		font-size: medium;
	}
	.MyStyle {
		background-color: black;
		color: white;
		text-decoration: underline;
		font-weight: bold;
		font-size: medium;
	}
	</style>
	<h2 class="font_1">This is using Class Attribute</h>
	<h2 class="font_2">This is using Class Attribute font 2</h>
	<p class="Mystyle"> This is written using Style Element.</p>
	</body>
</html>
